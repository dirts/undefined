<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Find the two the number of the greatest common divisor</title>
    <script type="text/javascript">
        function gcd1(a, b){
            var t;
            if(a<b){
                t = b;
                b = a;
                a = t;
            }
            while(b!=0){
                t = b;
                b = a%b;
                a = t;
            }
            return a;
        }
        function gcd2(a, b){
            var t;
            if(a<b){
                t = b;
                b = a;
                a = t;
            }
            if(b != 0){
                return arguments.callee(b,a%b);
            }
            return a
        }
        function gcd3(a, b){
            var t;
            if(a<b){
                t = b;
                b = a;
                a = t;
            }
            for(var i=b;i>0;i--){
                if((a%i==0) && (b%i==0)){
                    return i;
                }
            }
        }
